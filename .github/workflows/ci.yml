name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: RÃ©cupÃ©rer le code
        uses: actions/checkout@v3

      - name: Installer Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Installer les dÃ©pendances
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Lancer les tests unitaires
        id: run-tests
        run: |
          pytest tests || echo "Tests failed" >> $GITHUB_STEP_SUMMARY

  docker:
    needs: tests
    runs-on: ubuntu-latest
    if: ${{ success() }}
    steps:
      - name: RÃ©cupÃ©rer le code
        uses: actions/checkout@v3

      - name: Connexion Ã  Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Construction de l'image Docker
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/flaskapp:latest .

      - name: Envoi sur Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/flaskapp:latest

  notify:
    needs: tests
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: Envoyer un email si tests Ã©chouent
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASS }}
